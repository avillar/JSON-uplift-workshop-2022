transform:
  # Extract author from properties
  - '.by = {"@id": .properties.person, "name": .properties.name}'
  # Extract description from properties
  - '.desc = .properties.desc'
  # Create WKT
  - '.geometry.wkt = "POINT(\(.geometry.coordinates[0]),\(.geometry.coordinates[1]))"'

types:
  '$': 'ex:BirdObservation'
  # Author type
  '$.by': 'foaf:Person'

# Define base URI
base-uri: 'https://example.org/birds/'

context:
  # Global context
  '$': [
    "https://geojson.org/geojson-ld/geojson-context.jsonld",
    {
      "@version": 1.1,
      "@base": "https://example.org/birds/",
      "ex": "https://example.org/birds/",
      "foaf": "http://xmlns.com/foaf/0.1/",
      "dct": "http://purl.org/dc/terms/",
      "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
      "geo": "http://www.w3.org/2003/01/geo/wgs84_pos#",
      "geosparql": "http://www.opengis.net/spec/geosparql/1.0/",
      "by": "dct:creator",
      "desc": "dct:description",
      "name": "foaf:name",
      "links": "rdfs:seeAlso",
      "title": "dct:title",
      "href": "@id",
      "wkt": {
        "@id": "geosparql:hasSerialization",
        "@type": "geosparql:wktLiteral"
      }
    }
  ]